<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soomgo</title>

                                </ul>
                            </div>

                                <div>
                                    <ul>
                                        <li><a>피아노/키보드 레슨</a></li>

                                        <li><a>문 설치 및 수리</a></li>

                                </div>

                                </div>

                        </div>
                        <div>
                            <div><a>전체 삭제</a></div>

                        </div>
                    </div>
                </div>
                <div class="right-section">
                    <nav class="right-section-nav">
                        <ul>
                            <li><a>로그인</a></li>
                            <li><a>회원가입</a></li>
                        </ul>
